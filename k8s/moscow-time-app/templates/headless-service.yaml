apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.statefulSet.serviceName }}
  labels:
    {{- include "moscow-time-app.labels" . | nindent 4 }}
spec:
  clusterIP: None
  selector:
    {{- include "moscow-time-app.selectorLabels" . | nindent 4 }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http